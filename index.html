<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Puzzle - Telegram Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sliding Puzzle Game</h1>

  <div id="user-info"></div>
 
    <div class="container">
        <div class="puzzle-container" id="puzzle-board">
        </div>
  <div class="menu">
    <button id="play-btn">🧩 Play Puzzle</button>
    <button id="claim-btn">🎁 Claim Daily Reward</button>
    <button id="history-btn">📦 Reward History</button>
    <button id="collection-btn">🧾 My NFT Collection</button>
    <button id="refresh-btn">🔄 Refresh</button>
  </div>
    </div>
  <!-- Game Logic -->
  <script src="app.js"></script>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Inisialisasi Telegram WebApp
    window.Telegram.WebApp.ready();
    Telegram.WebApp.expand(); // Membuka ke tampilan penuh

    // Akses data pengguna
    const user = Telegram.WebApp.initDataUnsafe?.user;
    if (user) {
      document.getElementById("user-info").innerHTML = `
        <p>👋 Halo, <strong>${user.first_name}</strong>!</p>
      `;
    } else {
      document.getElementById("user-info").innerHTML = `
        <p>🚫 Tidak bisa mendapatkan info pengguna.</p>
      `;
    }

    // (Opsional) Dark Mode
    if (Telegram.WebApp.colorScheme === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
